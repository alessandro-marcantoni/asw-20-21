<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="app">
        <router-link to="/cmp">link al mio component</router-link>
        <router-view></router-view>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="https://npmcdn.com/vue-router/dist/vue-router.js"></script>
    <script>
        const cmp = {
            template: `<div>This is my component.</div>`
        }
        const router = new VueRouter({
            mode: 'history',
            routes: [
                {path: "/cmp", component: cmp}
            ]
        })
        const app = new Vue({
            router,
            el: "#app"
        })
    </script>
</body>
</html>
